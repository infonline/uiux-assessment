<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>INFOnline Web Components</title>

    <link rel="stylesheet" href="/build/web-components.css">
    <script type="module" src="/build/web-components.esm.js"></script>
    <script nomodule src="/build/web-components.js"></script>
  </head>
  <body>
    <h1>Buttons</h1>
    <div class="container">
        <io-button appearance="primary">Primary</io-button>
        <io-button appearance="secondary">Secondary</io-button>
        <io-button appearance="tertiary">Tertiary</io-button>
        <io-button appearance="warning">Warning</io-button>
        <io-button appearance="danger">Danger</io-button>
        <io-button appearance="flat">Flat</io-button>
    </div>
    <br>
    <div class="container">
        <io-button size="compact" appearance="primary">Primary</io-button>
        <io-button size="compact" appearance="secondary">Secondary</io-button>
        <io-button size="compact" appearance="tertiary">Tertiary</io-button>
        <io-button size="compact" appearance="warning">Warning</io-button>
        <io-button size="compact" appearance="danger">Danger</io-button>
        <io-button size="compact" appearance="flat">Flat</io-button>
    </div>
  </body>
</html>
