<!doctype html>
<html lang="en-GB">

<head>
    <title>Component Testframe</title>
    <meta charset="utf-8">
    <style>
        body {
            background: #fafafa;
        }
    </style>
</head>

<body>
    <div id="demo"></div>

    <script type="module">
        import { html, render } from 'lit';
        import '../dist/src/io-button/io-button.js';
        import '../dist/src/io-select/io-select.js';
        import '../dist/src/io-input/io-input.js';

        render(
            html`
                <h1>io-button</h1>
                <io-button>primary-button</io-button>
                <br><br>
                <io-button type="secondary">secondary-button</io-button>
                <br><br>
                <io-button type="danger">danger-button</io-button>
                <br><br>
                <io-button type="warning">warning-button</io-button>
                <hr>

                <h1>io-select</h1>
                <io-select>
                    <option value="1">test-1</option>    
                    <option value="2">test-2</option>    
                    <option value="3">test-3</option>    
                </io-select>
                <hr>
                
                <h1>io-input</h1>
                <io-input type="text" value="text"></io-input>
                <br><br>
                <io-input type="password" value="password"></io-input>
                <br><br>
                <io-input type="number" value="12345"></io-input>
                <br><br>
                <io-input type="search" value="search"></io-input>
                <br><br>
                <io-input type="email" value="test@mail.com"></io-input>
                <br><br>
                <io-input type="tel" value="01782678442"></io-input>
      `,
            document.querySelector('#demo')
        );
    </script>
</body>

</html>
