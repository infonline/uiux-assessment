<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>IO Web Components</title>
    <link rel="stylesheet" href="/build/io-component-framework.css">
    <script type="module" src="/build/io-component-framework.esm.js"></script>
    <script nomodule src="/build/io-component-framework.js"></script>
  </head>
  <body>
    <h1>Buttons</h1>
    <div class="container">
        <io-button appearance="primary">Primary</io-button>
        <io-button appearance="secondary">Secondary</io-button>
        <io-button appearance="tertiary">Tertiary</io-button>
        <io-button appearance="warning">Warning</io-button>
        <io-button appearance="danger">Danger</io-button>
        <io-button appearance="flat">Flat</io-button>
    </div>
    <br>
    <div class="container">
        <io-button appearance="primary" size="compact">Primary</io-button>
        <io-button appearance="secondary" size="compact">Secondary</io-button>
        <io-button appearance="tertiary" size="compact">Tertiary</io-button>
        <io-button appearance="warning" size="compact">Warning</io-button>
        <io-button appearance="danger" size="compact">Danger</io-button>
        <io-button appearance="flat" size="compact">Flat</io-button>
    </div>
    <h1>Inputs</h1>
    <div class="container">
        <io-input type="text" value="text"></io-input>
        <io-input type="password" value="password"></io-input>
        <io-input type="number" value="123456"></io-input>
        <io-input type="email" value="email@test.de"></io-input>
    </div>
  </body>
</html>
